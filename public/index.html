<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flo Shodan.io</title>
		<link href="layout.css" rel="stylesheet" type="text/css">
    <link href="lib/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.6.3/css/jquery.terminal.min.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
	</head>
	<body>
		<div class="desktop" id ="desktop">
      <div class="desktop-icons" id="desktop-icons" style="display:block;"></div>
      <div id="react_container"></div>
      <div class="desktop-icons-bottom" id="desktop-icons-bottom"></div>
    </div>
		<div class="taskbar">
			<button class="start-button blurred-bg" id="start-menu">
				<img src="img/startbutton.png"/>
			</button>
      <div class="quick">
        <div class="quick-icons">
          <img src="img/firefox.png" id="quick-firefox" alt="" title="Firefox" class="quick-icon" width="24" height="24">
          <img src="img/terminal.png" id="quick-term" alt="" title="Terminal" class="quick-icon" width="24" height="24">
        </div>
      </div>
			<div class="tasks"></div>
			<div class="tray">
				<div class="tray-icons">
					<img class="tray-icon">
					<img class="tray-icon">
				</div>
				<div id="time" class="taskbar-time" onclick="calender()"></div>
			</div>
		</div>
    <div class="calender"></div>

		<!-- Start menu -->
		    <div id="start-menu-modal" class="start-menu-modal">
		        <div id="user">
		            <a class="push" href="#"><i class="fas fa-bars"></i></a>
		            <a href="#"><i class="fas fa-user"></i></a>
		            <a href="#"><i class="fas fa-cog"></i></a>
		            <a href="#"><i class="fas fa-power-off"></i></a>
		        </div>
		        <div id="apps">
		            <a class="category" href="#">Applications</a>
		            <a href="#"><img src="img/firefox.png" alt="firefox"> <span>Firefox</span></a>
		            <a href="#"><img src="img/mail.png" alt="mail"> <span>Mail</span></a>
		        </div>
		        <div id="others">
		            <div class="title-others">
		                My Projects
		            </div>
		            <div class="box-others">
		                <div class="box">
		                    <img src="" alt="">
		                    <span>4 Connect</span>
		                </div>
		                <div class="box">
		                    <img src="" alt="">
		                    <span>Chrome Extention</span>
		                </div>
		                <div class="box">
		                    <img src="" alt="">
		                    <span>Amazon Scraper</span>
		                </div>
		                <div class="box">
		                    <img src="" alt="">
		                    <span>React JS</span>
		                </div>
		                <div class="box">
		                    <img src="" alt="">
		                    <span></span>
		                </div>
		                <div class="box">
		                    <img src="" alt="">
		                    <span></span>
		                </div>
		            </div>
		        </div>
		    </div>

			</div>
			</div>
		</div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="lib/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="lib/jquery-ui.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://cdn.terminal.jcubic.pl/wcwidth.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"</script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel" src="React/App.js"></script>
    <script src="src/desktop.js" charset="utf-8"></script>
		<script src="src/time.js"></script>
    <script src="src/calender.js"></script>
    <script src="src/program.js" charset="utf-8"></script>
    <script src="src/startmenu.js" charset="utf-8"></script>
		<script src="src/terminal.js" charset="utf-8"></script>
    <script src="src/window.js"></script>

    <script>
    </script>
	</body>
</html>
